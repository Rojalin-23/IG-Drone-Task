<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="birthday-card">
        <div class="logo-section">
            <img src="logo.png" alt="IG Drones Logo" class="logo">
        </div>
        <div class="content">
            <h1 class="birthday-message">HAPPY BIRTHDAY</h1>
            <p class="wish-text">Wishing you a day filled with joy, good health, and endless happiness.</p>
        </div>
        <div class="image-section">
            <img src="person-image.jpg" alt="Person Image" class="profile-picture">
            <div class="name-section">
                <h2 class="name">Miss Ayushi Mishra</h2>
                <p class="designation">Web Developer</p>
            </div>
        </div>
        <footer class="footer">
            <p>www.igdrones.com</p>
        </footer>
    </div>
</body>

</html>
